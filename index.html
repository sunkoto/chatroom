<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH//root@121.140.110.199</title>
    <style>
        /* 全局终端样式：黑底、等宽字体、无滚动条 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Consolas", "Monaco", "Courier New", monospace; /* 终端等宽字体 */
        }
        body {
            background: #000000; /* 终端黑底 */
            color: #00ff00; /* 终端绿主色 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }
        /* 消息显示区域：模拟终端输出 */
        #chat-container {
            flex: 1;
            padding: 10px;
            border: 1px solid #333333;
            margin-bottom: 10px;
            overflow-y: auto;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        /* 滚动条样式：适配终端黑底 */
        #chat-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #000000;
        }
        /* 输入区域：模拟终端命令行 */
        #input-container {
            display: flex;
            align-items: center;
            border: 1px solid #333333;
            padding: 8px 10px;
            background: #000000;
        }
        /* 终端提示符：[root@chat ~]# */
        #prompt {
            color: #00ffff; /* 青色提示符 */
            font-weight: bold;
            margin-right: 8px;
            user-select: none;
        }
        /* 输入框：无样式，贴合终端 */
        #msg-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-size: 14px;
            caret-color: #00ff00; /* 光标绿色 */
        }
        /* 不同类型消息的彩色样式（升级：适配登录/密码/ID设置） */
        .msg-password { color: #ffff00; }  /* 密码验证-黄色 */
        .msg-setid { color: #00ffff; }     /* ID设置-青色 */
        .msg-welcome { color: #00ff00; }   /* 欢迎消息-终端绿 */
        .msg-join { color: #00ff00; }      /* 加入消息-终端绿 */
        .msg-leave { color: #ff0000; }     /* 离开消息-红色 */
        .msg-chat { color: #ffffff; }      /* 聊天消息-白色（更醒目） */
        .msg-online { color: #ffff00; }    /* 在线列表-黄色 */
        .msg-help { color: #00ffff; }      /* 帮助信息-青色 */
        .msg-time { color: #888888; }      /* 时间-灰色 */
        .msg-success { color: #00ff00; }   /* 成功提示-绿色 */
        .msg-error { color: #ff0000; }     /* 错误提示-红色 */
    </style>
</head>
<body>
    <!-- 消息显示区域 -->
    <div id="chat-container"></div>
    <!-- 输入区域：终端提示符+输入框 -->
    <div id="input-container">
        <span id="prompt">[root@chat ~]#</span>
        <input type="text" id="msg-input" placeholder="等待服务器验证...">
    </div>

    <script>
        // 获取DOM元素
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg-input');
        const prompt = document.getElementById('prompt');
        // 输入法状态跟踪
        let isComposing = false;
        // 系统消息随机颜色
        let systemColor = getRandomColor();
        
        // 生成随机颜色函数
        function getRandomColor() {
            const colors = [
                "#00ff00", "#00ffff", "#ff0000", "#ff00ff", "#ffff00", "#0000ff", "#ff6600", "#9933ff",
                "#33ff99", "#ff3399", "#3399ff", "#ffcc00", "#00ccff", "#ff9900", "#66ff33", "#cc00ff",
                "#ff3333", "#33ffcc", "#ffcc33", "#9966ff", "#33ccff", "#ff66b3", "#66ff99", "#ff99cc",
                "#66ccff", "#ffcc66", "#99ffcc", "#cc66ff", "#ff3366", "#3366ff"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        // 建立WebSocket连接（连接Go后端）
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

        // 1. 连接成功回调
        ws.onopen = function() {
            addMsg('系统', '已连接到服务器，等待验证...', 'msg-password');
            msgInput.placeholder = "请输入密码/ID/消息，回车发送";
        };

        // 2. 接收后端消息（核心：适配登录/密码/ID/普通消息）
        ws.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            switch (msg.type) {
                case 'password':
                    // 密码验证阶段：使用系统随机颜色
                    addMsg(`[${msg.time}]`, msg.content, 'msg-password');
                    break;
                case 'setid':
                    // ID设置阶段：使用系统随机颜色
                    addMsg(`[${msg.time}]`, msg.content, 'msg-setid');
                    break;
                case 'welcome':
                    // 登录成功欢迎消息：使用系统随机颜色
                    addMsg('', msg.content, 'msg-welcome');
                    break;
                case 'join':
                    // 用户加入：根据用户颜色显示+时间
                    const joinElement = document.createElement('div');
                    const joinPrefix = `[${msg.time}]`;
                    joinElement.textContent = `${joinPrefix}：${msg.content}`;
                    joinElement.className = 'msg-join';
                    if (msg.color) {
                        joinElement.style.color = msg.color;
                    } else {
                        joinElement.style.color = systemColor;
                    }
                    chatContainer.appendChild(joinElement);
                    break;
                case 'leave':
                    // 用户离开：根据用户颜色显示+时间
                    const leaveElement = document.createElement('div');
                    const leavePrefix = `[${msg.time}]`;
                    leaveElement.textContent = `${leavePrefix}：${msg.content}`;
                    leaveElement.className = 'msg-leave';
                    if (msg.color) {
                        leaveElement.style.color = msg.color;
                    } else {
                        leaveElement.style.color = systemColor;
                    }
                    chatContainer.appendChild(leaveElement);
                    break;
                case 'chat':
                    // 普通聊天：根据用户颜色显示，格式：[时间] IP|城市|ID：内容
                    const chatElement = document.createElement('div');
                    const time = `[${msg.time}]`;
                    const ip = msg.ip;
                    const region = msg.region;
                    const userId = msg.userId;
                    chatElement.textContent = `${time} ${ip} | ${region} | ${userId}：${msg.content}`;
                    chatElement.className = 'msg-chat';
                    if (msg.color) {
                        chatElement.style.color = msg.color;
                    }
                    chatContainer.appendChild(chatElement);
                    break;
                case 'online':
                    // 在线列表：使用系统随机颜色
                    addMsg('', msg.content, 'msg-online');
                    break;
                case 'help':
                    // 帮助信息：使用系统随机颜色
                    addMsg(`[${msg.time}]`, msg.content, 'msg-help');
                    break;
                case 'system':
                    // 系统通知：使用加粗红色字体
                    const systemElement = document.createElement('div');
                    const systemPrefix = `[${msg.time}]`;
                    systemElement.textContent = `${systemPrefix}：${msg.content}`;
                    systemElement.className = 'msg-system';
                    systemElement.style.color = '#ff0000';
                    systemElement.style.fontWeight = 'bold';
                    chatContainer.appendChild(systemElement);
                    break;
                case 'color':
                    // 颜色更新：使用系统随机颜色
                    addMsg(`[${msg.time}]`, msg.content, 'msg-color');
                    break;
            }
            // 自动滚动到底部，保持最新消息可见
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        // 3. 连接关闭回调
        ws.onclose = function() {
            addMsg('系统', '与服务器断开连接，请刷新页面重新登录', 'msg-leave');
            prompt.style.color = '#ff0000'; // 提示符变红
            msgInput.disabled = true;
        };

        // 4. 连接错误回调
        ws.onerror = function(err) {
            addMsg('错误', '连接服务器失败，请检查后端是否运行', 'msg-leave');
            prompt.style.color = '#ff0000';
            msgInput.disabled = true;
        };

        // 5. 输入法状态跟踪
        msgInput.addEventListener('compositionstart', function() {
            isComposing = true;
        });

        msgInput.addEventListener('compositionend', function() {
            isComposing = false;
        });

        msgInput.addEventListener('compositionupdate', function() {
            // 输入法组合更新时的处理，可选
        });

        // 6. 回车发送内容（密码/ID/消息通用）
        msgInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !isComposing) {
                const content = this.value.trim();
                // 发送JSON内容到后端（统一格式，后端区分类型）
                ws.send(JSON.stringify({
                    content: content,
                    type: 'normal'
                }));
                // 清空输入框
                this.value = '';
                // 若为退出命令，主动关闭连接
                if (content === '/exit' || content === '/quit') {
                    ws.close();
                    prompt.style.color = '#ff0000';
                }
            }
        });

        // 7. 聊天显示区域点击事件：点击后输入框自动获取焦点
        chatContainer.addEventListener('click', function() {
            // 只有在输入框未禁用时才获取焦点
            if (!msgInput.disabled) {
                msgInput.focus();
            }
        });

        // 8. 页面加载完成后，输入框自动获取焦点
        window.addEventListener('load', function() {
            msgInput.focus();
        });

        // 工具函数：添加消息到显示区域（处理换行符，保持终端排版）
        function addMsg(prefix, content, className) {
            const msgDiv = document.createElement('div');
            // 拼接前缀（时间/IP等）
            if (prefix) {
                msgDiv.textContent = `${prefix}：${content}`;
            } else {
                msgDiv.textContent = content;
            }
            // 添加对应样式类，实现彩色显示
            msgDiv.className = className;
            // 系统消息使用随机颜色
            if (className !== 'msg-chat') {
                msgDiv.style.color = systemColor;
            }
            chatContainer.appendChild(msgDiv);
        }

        // 页面关闭时，主动关闭WebSocket连接
        window.onbeforeunload = function() {
            ws.close();
        };
    </script>
</body>
</html>
